<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Point Table</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link text-white" href="team">Team</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="point_table">Point Table</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="venue">Venues</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="about">About Us</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					
					
					<th scope="col">TEAM</th>
					<th scope="col">PLAYED</th>
					<th scope="col">WON</th>
					<th scope="col">LOSS</th>
					<th scope="col">NR</th>
					<th scope="col">POINTS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${pointTable}">
					
					<td th:text="${p.team}"></td>
					<td th:text="${p.played}"></td>
					<td th:text="${p.won}"></td>
					<td th:text="${p.loss}"></td>
					<td th:text="${p.nr}"></td>
					<td th:text="${p.points}"></td>
					
					
				</tr>
				

			</tbody>
		</table>
	</div>
	<div class="card-footer text-body-secondary bg-dark">
		<div class="ap-copy col-100 floatLft" >
			<p class="mb-0 w-100 text-center text-light">Copyright Â© PPL 2024 All Rights Reserved.</p>
		</div>
	</div>
</body>
</html>
