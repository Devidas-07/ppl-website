<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title> Edit Point Table</title>
</head>

<body>
	
	<div class="container my-5 p-5" style="border:1px solid black;">
		<form class="col-md-4 offset-md-4" th:action="@{/update-point-table}" method="post" th:object="${player}">
			<input type="hidden" name="id" th:value="${point.id}"/>
			<div class="mb-3">
				<label for="playerName" class="form-control">Team Name</label>
				<input type="text"  class="form-control" name="team" th:value="${point.team}">
			</div>
			<div class="mb-3">
				<label for="played" class="form-control">Played Matches</label>
				<input type="text" class="form-control" name="played" th:value="${point.played}">
			</div>
			
			<div class="mb-3">
				<label for="nation" class="form-control">Won</label>
				<input type="text" id="won" class="form-control" name="won" th:value="${point.won}">
			</div>
			<div class="mb-3">
				<label for="loss" class="form-control">Loss</label>
				<input type="text"  class="form-control" name="loss" th:value="${point.loss}">
			</div>
						<div class="mb-3">
				<label for="nr" class="form-control">Net Run Rate</label>
				<input type="text"  class="form-control" name="nr" th:value="${point.nr}">
			</div><div class="mb-3">
				<label for="points" class="form-control">Points</label>
				<input type="text"  class="form-control" name="points" th:value="${point.points}">
			</div>
			
			
				<button type="submit" class="btn btn-primary">Submit</button>
				
			
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
