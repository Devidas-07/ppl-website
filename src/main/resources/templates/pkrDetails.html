<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Pkr Players List</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<img class="img-fluid" style="width: 70px;" src="Images/PPL-PNG-logo-removebg-preview.png">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="team">Team</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="point_table">Point Table</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="venue">Venues</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="about">About Us</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="add-pkr-player">Add PKR Player</a>
				</ul>
			</div>
		</div>
	</nav>
	<div>

		<h2 th:if="${#lists.size(teams) > 0}">Team Information</h2>
		<div class="row" th:if="${#lists.size(teams) > 0}">
			<div class="vn-trophyBtn">
				<img src="https://www.iplt20.com/assets/images/team-trophy.png"
					alt=""><span th:text="${teams[0].teams.winyears}"></span>
			</div>
		</div>

		<div>
			<p>
				<span>Owner</span> <b>-</b> <span th:text="${teams[0].teams.owner}"></span>
			</p>
			<p>
				<span>Coach</span> <b>-</b> <span th:text="${teams[0].teams.coach}"></span>
			</p>
			<p>
				<span>Venue</span> <b>-</b> <span th:text="${teams[0].teams.venue}"></span>
			</p>
			<p>
				<span>Captain</span> <b>-</b> <span
					th:text="${teams[0].teams.captain}"></span>
			</p>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>

					<th>Action1</th>
					<th>Player Name</th>
					<th>Roll</th>
					<th>Nation</th>
					<th>Action2</th>
					<th>Action3</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="player : ${teams}">
				<td><a class="btn btn-success btn-sm"
						th:href="@{/add-pkr-to-perfect11/{id} (id=${player.id})}">ADD TO PERFECT 11</a>
					</td>
					<td th:text="${player.playerName}"></td>
					<td th:text="${player.roll}"></td>
					<td th:text="${player.nation}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/update-pkr-player/{id} (id=${player.id})}">UPDATE</a></td>
					<td><a class="btn btn-danger btn-sm"
						th:href="@{/delete-pkr-player/{id} (id=${player.id})}">DELETE</a>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
